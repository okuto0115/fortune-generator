<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>クマ占いジェネレーター</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="wrap">
    <header class="header">
      <div>
        <h1>クマ占いジェネレーター</h1>
        <p class="sub">ふわふわ可愛い見た目 × 裏はわりとガチ（出生時間不明OK）</p>
      </div>
      <div class="version" id="version"></div>
    </header>

    <main class="grid">
      <!-- 入力カード -->
      <section class="card">
        <h2 class="sectionTitle">入力</h2>

        <label>名前</label>
        <input id="name" placeholder="例：山田 太郎" autocomplete="name" />

        <label>生年月日</label>
        <input id="dob" type="date" />

        <div class="row2">
          <div>
            <label>出生地（都道府県）</label>
            <select id="pref"></select>
          </div>
          <div>
            <label>出生時間（不明OK）</label>
            <select id="time"></select>
          </div>
        </div>

        <label>鑑定スタイル（口調）</label>
        <select id="tone">
          <option value="soft">やさしめ</option>
          <option value="standard" selected>標準</option>
          <option value="harsh">毒舌</option>
        </select>

        <div class="btns">
          <button class="primary" id="gen">出力</button>
          <button id="copy">コピー</button>
          <button id="clear">クリア</button>
        </div>

        <p class="hint">
          文章の追加・修正は <code>js/data.js</code> がメイン。<br>
          見た目は <code>css/style.css</code> を好きに改造してOK。
        </p>
      </section>

      <!-- 出力カード -->
      <section class="card">
        <h2 class="sectionTitle">結果</h2>

        <div class="badges">
          <span class="pill">タイプ</span><span id="badgeType">-</span>
          <span class="pill">太陽</span><span id="badgeSun">-</span>
          <span class="pill">月</span><span id="badgeMoon">-</span>
          <span class="pill">数秘</span><span id="badgeLP">-</span>
        </div>

        <details class="details" id="stepsBox">
          <summary>今日の3ステップ（タップで開く）</summary>
          <div class="detailsBody" id="stepsBody"></div>
        </details>

        <label style="margin-top:10px;">鑑定文</label>
        <textarea id="out" readonly></textarea>

        <p class="hint">
          ※出生時間が不明でも計算できる範囲で精度を上げています。<br>
          ※「タイプ宣言 → 詳細鑑定」は出力ボタン1回でまとめて出ます。
        </p>
      </section>
    </main>

    <footer class="footer">
      <div class="tiny">
        画像素材は <code>assets/illust</code> と <code>assets/bg</code> に入れていってね。
      </div>
    </footer>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
