<!--
  Kuma Fortune / Version 1.1 / 2026-01-04
  ------------------------------------------------------------
  ✅ 目的：ふわふわ可愛い見た目 × 裏ではガチ計算（ギャップ設計）
  ✅ 公開文章は「専門用語ゼロ」で分かりやすく
  ✅ 裏メモ（根拠）は折りたたみで表示（読みたい人だけ）
  ✅ GitHub Pages（静的サイト）だけで完結（APIなし）
  ------------------------------------------------------------
  初心者向けメモ：
  - 画面の見た目：css/style.css
  - 文章の内容：js/fortune.js の TEXT_DB
  - 計算の中身：js/astro.js（あとで精度アップ可能）
-->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>クマ占い v1.2</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
<div class="wrap">
  <header class="hero">
    <h1>クマ占い</h1>
    <p class="sub">ふわふわ表示 / 裏ではガチ計算。ボタン1回で「タイプ＋詳細」。</p>
  </header>

  <div class="grid">
    <!-- 入力 -->
    <section class="card">
      <p class="sectionTitle">入力</p>

      <label>名前</label>
      <input id="name" placeholder="例：山田 太郎" />

      <label>生年月日</label>
      <input id="dob" type="date" />

      <div class="row2">
        <div>
          <label>出生地</label>
          <select id="place"></select>
        </div>
        <div>
          <label>出生時間</label>
          <select id="time"></select>
        </div>
      </div>

      <label>鑑定スタイル</label>
      <select id="tone">
        <option value="soft">やさしめ</option>
        <option value="normal" selected>標準</option>
        <option value="spicy">毒舌（強め）</option>
      </select>

      <div class="btns">
        <button class="primary" id="gen">生成</button>
        <button id="copy">結果をコピー</button>
        <button id="clear">クリア</button>
      </div>

      <p class="hint">
        ※出生時間が不明でもOK（境界日の場合は「候補」として丁寧に表示）。<br>
        ※裏メモをONにすると、計算の根拠が見れる（専門用語あり）。
      </p>
    </section>

    <!-- 出力 -->
    <section class="card" id="outputCard">
      <p class="sectionTitle">結果</p>

      <!-- バッジ（専門用語は出さない：あくまで「ラベル」） -->
      <div class="mini">
        <span class="pill">外で見せる顔</span><span id="badgeFace">-</span>
        <span class="pill">本音のクセ</span><span id="badgeCore">-</span>
        <span class="pill">誕生日の数字</span><span id="badgeNum">-</span>
      </div>

      <!-- タイプ宣言（ここは一番見せたい） -->
      <div class="typeBox">
        <p class="typeTitle" id="typeTitle">タイプ：-</p>
        <p class="typeDesc" id="typeDesc">生年月日を入れて「生成」を押してね。</p>
        <div class="typeMeta" id="typeMeta">-</div>
      </div>

      <label style="margin-top:12px;">鑑定文（公開向け）</label>
      <textarea id="out" readonly></textarea>

      <!-- 裏メモ（専門用語あり：読みたい人だけ） -->
      <details class="devbox">
        <summary>うらメモ（計算の根拠・専門用語あり）</summary>
        <textarea id="devout" readonly></textarea>
      </details>

      <p class="hint">
        ※公開向け文章は専門用語ゼロ。<br>
        ※「うらメモ」は開発用（ガチ計算の説明）。公開しないなら削除してOK。
      </p>
    </section>
  </div>
</div>

<script type="module" src="./js/app.js"></script>
</body>
</html>
