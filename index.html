<!--
  Kuma Fortune (Version 1) / 2026-01-04
  ------------------------------------------------------------
  目的：GitHub Pagesだけで完結する“ガチ寄り”占いの土台
  - 天体計算：JSのみ（簡易アルゴリズム。実用的な精度を狙う）
  - 出生時間が不明でも成立：月星座は「候補表示」対応
  - 文章トーン：やさしめ / 標準 / 毒舌（本文もちゃんと変わる）
  - クマタイプ：20タイプ（後でイラスト紐付けしやすい）
  ------------------------------------------------------------
  開発メモ：
  - 後で改造しやすいように「UI(app.js)」「天体(astro.js)」「文章(fortune.js)」を分離
  - “ガチ感”は「月星座」「主要惑星」「アスペクト」「トランジット」で出す
-->
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>クマ占い</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
<div class="wrap">
  <header>
    <h1>クマ占いv01</h1>
    <p class="sub">タイプ宣言 → 詳細鑑定（ボタン1回） / GitHub Pages完結</p>
  </header>

  <div class="grid">
    <!-- 左：入力 -->
    <section class="card">
      <p class="sectionTitle">入力</p>

      <label>名前</label>
      <input id="name" placeholder="例：山田 太郎" />

      <label>生年月日</label>
      <input id="dob" type="date" />

      <div class="row2">
        <div>
          <label>出生地</label>
          <select id="place"></select>
        </div>
        <div>
          <label>出生時間</label>
          <select id="time"></select>
        </div>
      </div>

      <label>鑑定スタイル</label>
      <select id="tone">
        <option value="soft">やさしめ</option>
        <option value="normal" selected>標準</option>
        <option value="spicy">毒舌</option>
      </select>

      <div class="btns">
        <button class="primary" id="gen">生成</button>
        <button id="copy">コピー</button>
        <button id="clear">クリア</button>
      </div>

      <p class="hint">
        ※出生時間が不明でもOK（境界日の月星座は候補表示）。<br>
        ※より厳密にする場合は後で天体計算（astro.js）を強化。
      </p>
    </section>

    <!-- 右：出力 -->
    <section class="card" id="outputCard">
      <p class="sectionTitle">結果</p>

      <div class="mini">
        <span class="pill">太陽</span><span id="badgeSun">-</span>
        <span class="pill">月</span><span id="badgeMoon">-</span>
        <span class="pill">数秘</span><span id="badgeLP">-</span>
      </div>

      <div class="typeBox">
        <p class="typeTitle" id="typeTitle">タイプ：-</p>
        <p class="typeDesc" id="typeDesc">生年月日を入れて「生成」を押してね。</p>
        <div class="typeMeta" id="typeMeta">-</div>
      </div>

      <label style="margin-top:12px;">鑑定文</label>
      <textarea id="out" readonly></textarea>

      <p class="hint">
        ※この版は「太陽/月/水星/金星/火星 + 簡易アスペクト + 今日運（トランジット）」まで搭載。<br>
        ※アセンダント/ハウスは出生時間と緯度経度が必要なので次段階。
      </p>
    </section>
  </div>
</div>

<script type="module" src="./js/app.js"></script>
</body>
</html>
